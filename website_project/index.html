<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nefi Zaldana - WDD231 Web FrontEnd Development I"
    />
    <meta name="author" content="Nefi Alberto Zaldana" />
    <link rel="icon" href="./images/rentAcar.ico" />
    <title>Home Page</title>

    <!--Facebook social media metatags-->
    <meta property="og:title" content="NextDrive Rent A Car" />
    <meta
      property="og:description"
      content="A transportation business that looks to Rent Cars of all types, model, and/or Brands."
    />
    <meta property="og:image" content="./images/RentACar_media.jpg" />
    <meta property="og:image:width" content="640" />
    <meta property="og:image:height" content="480" />
    <meta property="og:image:alt" content="Rent A Car consessionaire" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://nefitoo4.github.io/wdd231/website_project/index.html"
    />

    <!--External Links-->
    <link rel="stylesheet" href="./styles/web_pro_index.css" />
    <link rel="stylesheet" href="./styles/web_pro_large.css" />
    <script src="./scripts/hamburger_menu.js" defer></script>
    <script src="./scripts/last_modification.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </head>

  <!--Header-->
  <body>
    <header>
      <h1>NextDrive Rent A Car</h1>
    </header>

    <!--Navigation menu-->
    <nav class="menu">
      <button id="ham_menu" aria-label="navigation menu"></button>
      <div class="menu-links">
        <a href="#">Home</a>
        <a
          href="https://nefitoo4.github.io/wdd231/website_project/inventory.html"
          >Inventory</a
        >
        <a href="#">Financing</a>
        <a href="#">About Us</a>
      </div>
    </nav>

    <!--Hero image-->
    <main>
      <div>
        <label for="type">Type:</label>
        <select id="type">
          <option value="any">Any</option>
          <option value="suv">SUV</option>
          <option value="suv-sport">SUV Compact Sport</option>
          <option value="suv-compact">SUV Compact</option>
          <option value="sedan">Sedan</option>
          <option value="hatchback">Hatback Economy</option>
        </select>

        <label for="year">Year:</label>
        <select id="year">
          <option value="any">Any</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>

        <label for="capacity">Capacity:</label>
        <select id="capacity">
          <option value="any">Any</option>
          <option value="4">4</option>
          <option value="4">5</option>
          <option value="4">6</option>
        </select>

        <label for="transmission">Transmission</label>
        <select id="transmission">
          <option value="any">Any</option>
          <option value="automatic">Automatic</option>
          <option value="manual">Manual</option>
        </select>

        <label for="pickup-date">Pickup Date:</label>
        <input type="datetime-local" id="pickup-date" />

        <label for="return-date">Return Date:</label>
        <input type="datetime-local" id="return-date" />

        <label for="age">Driver's Age:</label>
        <input type="number" id="age" min="21" />

        <button id="search">Search</button>
      </div>
      <div class="car-chart"></div>
      <div class="result"></div>
    </main>

    <div class="footer-info">
      <div class="website-info">
        <ul>
          <li>
            <a
              href="https://nefitoo4.github.io/wdd231/website_project/about_us.html"
              >Frequently Asked Questions</a
            >
          </li>
          <li>
            <a
              href="https://nefitoo4.github.io/wdd231/website_project/about_us.html"
              >Website name</a
            >
          </li>
          <li>
            <a
              href="https://nefitoo4.github.io/wdd231/website_project/about_us.html"
              >Our purpose</a
            >
          </li>
        </ul>
      </div>
      <div class="social-media">
        <img src="./images/twitter.svg" alt="twiter" width="40" height="40" />
        <img
          src="./images/facebook.svg"
          alt="facebook"
          width="40"
          height="40"
        />
        <img
          src="./images/instagram.svg"
          alt="instagram"
          width="40"
          height="40"
        />
      </div>
      <div class="contact">
        <ul>
          <li>
            <a
              href="https://nefitoo4.github.io/wdd231/website_project/about_us.html"
              >Wireframes</a
            >
          </li>
          <li>
            <a
              href="https://nefitoo4.github.io/wdd231/website_project/join_us.html"
              >Join Us</a
            >
          </li>
          <li>
            <a
              href="https://nefitoo4.github.io/wdd231/website_project/about_us.html"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!--Footer-->
    <footer id="footer">
      <div>
        <p>WDD231 Class Project</p>
        <p>Nefi Alberto Zaldana</p>
        <span>&copy;2025 | NextDrive Rent A Car | Website Project</span>
        <p id="lastModified">Last Modification:</p>
      </div>
    </footer>
  </body>
</html>
